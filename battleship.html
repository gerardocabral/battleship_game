<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous">
    </script>
    <script src="battleship.js" ></script>
    <script src="battleshipModel.js" ></script>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="battleship.css">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Battleship</h1>
            <p id="ship"><i class="fa fa-ship fa-5x" aria-hidden="true"></i></p>
            <p>"Praise the Lord and pass the ammunition!"</p>
          <h3 id="hit" class="hitMiss"></h3>
          <h3 id="miss" class="hitMiss"></h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <table id="gameBoard">
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-center">
          <h3 id="torpedoCount"><i class="fa fa-rocket fa-3x"></i>35 Torpedo's, FIRE AWAY!!</h3>
          <h3 id="try"></h3>
          <h2 id="winner">Winner:</h2>
            <button type="button" name="button" id="newGame">New Game</button>
        </div>
      </div>
      <footer>copyright 2017</footer>
    </div>
  </body>
</html>
